<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title></title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
</head>

<body style="visibility: hidden;">

<section>
    <p id="dataDisplay"></p>
    <button onclick="SegmentDisplayApp.sendMessage('Hello World!');">Send «Hello World!»</button>
</section>

<script type="application/javascript">

    const SegmentDisplayApp = {
        initData      : Telegram.WebApp.initData || '',
        MainButton    : Telegram.WebApp.MainButton,

        init(options) {
            document.body.style.visibility = '';

            // Retrieve data from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            console.log('Received url parameters: ', urlParams);
            const data = urlParams.get('data');

            // Display the data
            const dataDisplayElement = document.getElementById('dataDisplay');
            if (data) {
                dataDisplayElement.textContent = 'Received data: ' + data;
            } else {
                dataDisplayElement.textContent = 'No data received.';
            }

            Telegram.WebApp.ready();
            Telegram.WebApp.MainButton.setParams({
                text      : 'CLOSE WEBVIEW',
                is_visible: true
            }).onClick(Telegram.WebApp.close);
        },
        sendMessage(message) {
            console.log('Sending message: ', message);
            Telegram.WebApp.sendData(message);
            console.log('Message sent');
        },
    };

    SegmentDisplayApp.init();
</script>
</body>
</html>
