<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />

    <title>14-Segment-Anzeige Steuerung</title>

    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="script.js" defer></script>
</head>

<body style="visibility: hidden;" class="bg-dark text-white">

    <section class="container mt-4">
        <h1>14-Segment-Anzeige Steuerung</h1>

        <div id="displayTextDiv" class="my-3">
            <h3>Text</h3>
            <input type="text" class="form-control" id="displayText" placeholder="Enter text here">
        </div>

        <div id="displayModeDiv" class="my-3">
            <h4>Anzeigeart</h4>
            <div class="form-check py-2">
                <input class="form-check-input" type="radio" id="static" name="display_mode" value="static" checked>
                <label class="form-check-label" for="static">Statischer Text</label>
            </div>
            <div class="form-check py-2">
                <input class="form-check-input" type="radio" id="roll" name="display_mode" value="roll">
                <label class="form-check-label" for="roll">Rollender Text</label>
            </div>
            <div class="form-check py-2">
                <input class="form-check-input" type="radio" id="blink" name="display_mode" value="blink">
                <label class="form-check-label" for="blink">Blinkender Text</label>
            </div>
        </div>

        <div class="my-3">
            <h3>Farbe</h3>
            <input type="color" id="colorPicker" value="#ff0000" class="form-control" style="width: 60px;">
        </div>

        <button class="btn btn-primary" onclick="SegmentDisplayApp.handleSendDataClick()">Send Kommando</button>
        
        <!-- <p id="dataDisplay" class="mt-3"></p> -->
    </section>

</body>

</html>
